<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Test</title>
</h:head>
<h:body>
    <p:dataScroller value="#{produtoBean.produtos}" var="produto" chunkSize="10">
       <div class="servicos">
       	<div class="servico">
        		<p:graphicImage library="images" name="#{produto.idProduto}.jpg" />
            	<div class="inner">
 
                   <a><h:outputText value="#{produto.marca}" style="font-weight: bold"/> 
                   <h:outputText value="#{produto.nome}" style="font-weight: bold"/></a>
                   <h4><h:outputText value="#{produto.preco}" style="font-weight: bold"/></h4>
                   <p> <h:outputText value="#{produto.descricao}" style="font-weight: bold"/></p>
                </div>
            
        
        </div>
	</div>
    </p:dataScroller>

</h:body>
</html>
